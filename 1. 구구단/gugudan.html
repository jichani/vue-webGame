<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="root">
      <div>{{firstNum}}곱하기 {{secondNum}}는 ?</div>
      <form v-on:submit="onSubmitForm">
        <input type="number" v-model="answer" ref="answer" />
        <button type="submit">입력</button>
      </form>
      <div id="result">{{result}}</div>
    </div>
  </body>

  <script>
    const app = new Vue({
      el: "#root",
      data: {
        firstNum: Math.ceil(Math.random() * 9),
        secondNum: Math.ceil(Math.random() * 9),
        answer: "",
        result: "",
      },
      methods: {
        onSubmitForm(e) {
          e.preventDefault();
          if (this.firstNum * this.secondNum === parseInt(this.answer)) {
            this.result = "정답";
            this.firstNum = Math.ceil(Math.random() * 9);
            this.secondNum = Math.ceil(Math.random() * 9);
            this.answer = "";
            this.$reps.answer.focus();
          } else {
            this.result = "오답";
            this.answer = "";
            this.$reps.answer.focus();
          }
        },
      },
    });
  </script>
</html>
